<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <!-- Підключення вашого CSS файлу -->
    <link rel="stylesheet" href="styles.css">
    <style>
        .nav-item a.btn {
            transition: transform 0.4s ease;
        }

        /* Remove rotation effect for the admin button */
        .nav-item .admin-btn.btn.btn-outline-primary.btn-sm:hover {
            transform: none;
        }

        /* Apply rotation effect for the settings button */
        .nav-item .settings-btn.btn.btn-md:hover {
            transform: rotate(50deg);
        }
    </style>
</head>
<body>
    <!-- Ваш навбар -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'main:index' %}">???</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="btn btn-outline-primary btn-sm admin-btn" href="{% url 'admin:index' %}">Admin</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownLanguage" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Language
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownLanguage">
                            <li><a class="dropdown-item" href="#" data-language="en">eng</a></li>
                            <li><a class="dropdown-item" href="#" data-language="ua">ua</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto"> 
                    <li class="nav-item">
                        <a class="btn btn-md settings-btn" href="{% url 'setings:index' %}">
                            <i class="fa-solid fa-gear"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
