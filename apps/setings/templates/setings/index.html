{% extends 'base.html' %}

{% block title %}Settings{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="settings-widget">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="themes-tab" data-bs-toggle="tab" data-bs-target="#themes" type="button" role="tab" aria-controls="themes" aria-selected="true">Themes</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="privacy-tab" data-bs-toggle="tab" data-bs-target="#privacy" type="button" role="tab" aria-controls="privacy" aria-selected="false">Privacy</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="security-tab" data-bs-toggle="tab" data-bs-target="#security" type="button" role="tab" aria-controls="security" aria-selected="false">Security</button>
                </li>
                <!-- Add more tabs here -->
            </ul>
            <div class="tab-content mt-3" id="myTabContent">
                <div class="tab-pane fade show active" id="themes" role="tabpanel" aria-labelledby="themes-tab">
                    <!-- Content for the Themes tab -->
                    <h4 class="mb-4">Themes Settings</h4>
                    <p>Choose your preferred theme settings here.</p>
                    <img src="theme_image.jpg" class="img-fluid rounded mt-3" alt="Theme Image">
                </div>
                <div class="tab-pane fade" id="privacy" role="tabpanel" aria-labelledby="privacy-tab">
                    <!-- Content for the Privacy tab -->
                    <h4 class="mb-4">Privacy Settings</h4>
                    <p>Adjust your privacy settings as needed.</p>
                    <img src="privacy_image.jpg" class="img-fluid rounded mt-3" alt="Privacy Image">
                </div>
                <div class="tab-pane fade" id="security" role="tabpanel" aria-labelledby="security-tab">
                    <!-- Content for the Security tab -->
                    <h4 class="mb-4">Security Settings</h4>
                    <p>Manage your security preferences here.</p>
                    <img src="security_image.jpg" class="img-fluid rounded mt-3" alt="Security Image">
                </div>
                <!-- Add more tab panes here -->
            </div>
        </div>
    </div>
{% endblock %}
